{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Delete {{ league }}</h1>
                <p>Are you sure you want to delete {{ league }}. This will remove all members</p>
                <form action="{% url 'leagues:delete' league.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
