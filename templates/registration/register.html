{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Register - Sustainability{% endblock %}

{% block content %}
    <div class="container">
        <h2>Register</h2>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Register" %}
        </form>
    </div>
{% endblock %}
