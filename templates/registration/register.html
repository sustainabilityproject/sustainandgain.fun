{% extends 'base.html' %}
{%load django_bootstrap5%}

{% block title %}Register - Sustainability{% endblock %}

{% block content %}
    <div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
{% endblock %}
