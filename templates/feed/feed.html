{% extends 'base.html' %}

{% block title %}Task Feed{% endblock %}

{% block content %}
    <div>
        <h1>Feed of Completed Tasks</h1>
        <div class="row">
            {% for task in friend_tasks %}
                {% include 'feed/_feed_task.html' with task=task %}
            {% endfor %}
        </div>
    </div>
    <br/>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock %}
