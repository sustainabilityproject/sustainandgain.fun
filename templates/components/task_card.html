<div class="col-sm-12 col-md-6 col-lg-3 mt-3">
    <div class="card h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ title }}
                {% include 'components/task_badges.html' with task=task instance=instance bomb_countdown=bomb_countdown%}
            </h5>
            <span class="badge text-bg-success fs-6" style="max-width: 4rem;">+{{ points }}</span>
            <p class="card-text">{{ description }}</p>
            <div class="mt-auto">
                {% if origin_message %}
                    <p class="card-text">{{ origin_message }}</p>
                {% endif %}
                <form method="get" action="{{ action_url }}">
                    <input type="submit" value="{{ action_text }}" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
